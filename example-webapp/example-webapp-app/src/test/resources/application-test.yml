spring:
  jpa:
    database: postgresql
    properties:
      javax:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: create
              create-target: create.sql
    show-sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:tc:postgresql:10-alpine:///db_example_app
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  flyway:
    enabled: true


tx-observer:
  queue-mode: TEST
  fixedDelayString:

node:
  validation-enabled: false
  config:
    node-0:
      url: http://node-0
      xApiKey: apiKey
      nodeOwnerAddress: nodeAddress
      nodeOwnerPubKey:
      keyStorePassword:
    node-1:
      url: http://node-1
      xApiKey: apiKey
      nodeOwnerAddress: nodeAddress
      nodeOwnerPubKey:
      keyStorePassword:
    node-2:
      url: http://node-2
      xApiKey: apiKey
      nodeOwnerAddress: nodeAddress
      nodeOwnerPubKey:
      keyStorePassword:
